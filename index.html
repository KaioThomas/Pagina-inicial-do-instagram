<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="pc">
            <img src="img\pc.png" alt="Notebook">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="logo">
                    <img src="img\logo-preta.png" alt="Logo do Instagram">
                </div>
                <a href="https://www.instagram.com/kaio.bbyy/"target="_blank" class="instagram-login">Continue como kaio.bbyy</a>
                <a href="https://www.instagram.com/"target="_blank" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é kaio.bbyy</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252"target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en&gl=US"target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
